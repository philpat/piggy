<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
    <div class="container-fluid" style="background-color: blue;">
        <div class="row">
            <a class="text-white text-capitalize fw-2 fs-1 text-center text-decoration-none mt-5 " href="index.html">piggyvest</a>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <form class="form-content">
                            <div class="text-center">
                                <h3 class="text-capitalize fw-bold" style="color: blue;">create a secure account</h3>
                                <p class="text-capitalize" style="font-size: small;">welcome to the future of savings and investments</p>
                            </div>
                            <div class="mb-4 ">
                                <label for="name" class="form-label">Fullname</label>
                                <input type="text" class="form-control bg-light" placeholder="Full Name" id="text" aria-describedby="text">
                              </div>
                            <div class="mb-4 ">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control bg-light" placeholder="Email Address" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-4 ">
                                <label for="exampleInputNumber" class="form-label text-capitalize">phone number</label>
                                <input type="number" class="form-control bg-light" placeholder="Phone Number" id="exampleInputNumber" aria-describedby="emailHelp">
                              </div>
                            <div class="mb-4">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control bg-light" placeholder="Password" id="exampleInputPassword1">
                            </div>
                            <div class="mb-4">
                                <label for="exampleInputNumber" class="form-label text-capitalize">referer phone or promo code (optional)</label>
                                <input type="number" class="form-control bg-light" placeholder="Referer Phone or Code" id="exampleInputNumber">
                            </div>
                            <div class="mb-4">
                                <label for="exampleInputtext" class="form-label text-capitalize">how did you hear about us (optional)</label>
                                <select id="exampleInputtext" class="form-select selectpicker" >|
                                    <option>click to select</option>
                                    <option>facebook</option>
                                    <option>twitter</option>
                                    <option>family, friend, co-worker</option>
                                    <option>google playstore</option>
                                    <option>google search</option>
                                    <option>online blog</option>
                                    <option>local newspaper</option>
                                    <option>an event</option>
                                    <option>others</option>
                                </select>
                                
                            </div>
                            <div class="d-grid gap-2 ">
                                <button type="login" class="form-control btn btn-primary mb-3 mt-2">Login</button>
                            </div>
                            
                          </form>
                          
                    </div>
                </div>
                
            </div>
            <div class="pass text-center p-5 text-capitalize ">
                <a href="" class="mt-5 text-decoration-none text-white ">already have an account? log in</a>  
            </div>
            
            
        </div>
        
    </div>
    
</body>
</html>
